<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>Toiletten Spel Deluxe</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="upgrades">Upgrades: Geen</div>
    <div id="health-container">
      <label>Health:</label>
      <div id="health-bar">
        <div id="health-fill"></div>
      </div>
      <span id="health-text">100</span>
    </div>
    <div id="highscore">Highscore: 0</div>
    <button id="shop-btn">🛒 Winkel openen</button>
    <button id="settings-btn">⚙️ Instellingen</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="shop" class="modal hidden">
    <h2>Winkel</h2>
    <ul id="shop-items">
      <!-- dynamisch gevuld -->
    </ul>
    <button id="close-shop">Sluiten</button>
  </div>

  <div id="settings" class="modal hidden">
    <h2>Instellingen</h2>
    <label>
      <input type="checkbox" id="toggle-sound" checked /> Geluid aan/uit
    </label>
    <br />
    <button id="close-settings">Sluiten</button>
  </div>

  <audio id="plopSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="powerUpSound" src="https://www.soundjay.com/button/beep-09.wav"></audio>
  <audio id="bossSound" src="https://www.soundjay.com/button/beep-04.wav"></audio>

  <div id="death-popup" style="
  position: fixed; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 0 20px #ff4444;
  display: none;
  z-index: 9999;
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  user-select: none;
">
  <p style="font-size: 24px; margin-bottom: 20px;">Je bent dood gegaan!</p>
  <button id="death-ok-btn" style="
    background: #ff4444;
    border: none;
    padding: 12px 30px;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff5555;
    transition: background 0.3s ease;
  ">OK</button>
</div>

<div id="top-notification" style="
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #222;
  color: #0f0;
  padding: 12px 30px;
  border-radius: 15px;
  box-shadow: 0 0 10px #0f0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 700;
  font-size: 18px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 9999;
  user-select: none;
"></div>

<div id="shop-items-container">
  <h2>Items</h2>
  <div id="shop-items"></div>
</div>

<div id="shop-boosts-container">
  <h2>Boosts</h2>
  <div id="shop-boosts"></div>
</div>

<div id="shopUI" style="display:none; position:fixed; top:50px; right:20px; background:#222; color:#fff; padding:15px; border-radius:10px; box-shadow:0 0 10px #000;">
  <h3>🛒 Winkel</h3>
  <div>
    <button id="buyWeaponBtn">Wapen upgrade (<span id="weaponPrice">20</span> punten)</button>
    <span>Aantal: <span id="shopWeaponsCount">0</span></span>
  </div>
  <div>
    <button id="buyArmorBtn">Armor upgrade (<span id="armorPrice">15</span> punten)</button>
    <span>Aantal: <span id="shopArmorCount">0</span></span>
  </div>
  <div>
    <button id="buySpeedBoostBtn" disabled>Speed boost (<span id="speedBoostPrice">30</span> punten)</button>
    <span id="speedBoostCooldown">Cooldown: 0</span>
  </div>
  <button id="closeShopBtn">Sluiten</button>
</div>

<div id="shopMessage" style="position:fixed; top:10px; left:50%; transform:translateX(-50%); background:#0f0; color:#000; padding:10px 20px; border-radius:8px; display:none;"></div>


  <script src="game.js"></script>
</body>
</html>
